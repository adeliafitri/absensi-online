<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background: #fff;
      padding: 30px 35px; /* kanan kiri lebih lega */
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px; /* form lebih stabil */
      box-sizing: border-box; /* supaya padding masuk hitungan */
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column; /* biar rapi vertikal */
    }
    
    label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }
    
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
      font-size: 15px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
    }
    
    button {
      padding: 14px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #574fd6;
    }
    
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi Online Kelas 9B</h2>
    <form id="absensiForm">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>No Absen:</label>
      <input type="text" id="no_absen" required>

<!--       <label>Lokasi (Otomatis):</label>
      <input type="text" id="lokasi" readonly> -->

      <label>Lokasi (Otomatis):</label>
      <input type="text" id="lokasi" readonly>
      <div id="mapPreview" style="margin-top:15px; display:none;">
        <iframe 
          id="mapFrame"
          width="100%" 
          height="250" 
          style="border-radius:10px; border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>

      <button type="submit">Absen</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyqX-NGTh6rzp4_UpZcxWauMzj2lzkv802gMnLaZWyRt2PYRAmw_FiSyFIkhBgirqKZ/exec"; // Ganti dengan URL Apps Script

    // Ambil lokasi otomatis
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;
    
          // Isi input
          document.getElementById("lokasi").value = lat + ", " + lon;
    
          // Tampilkan peta
          let mapURL = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
          document.getElementById("mapFrame").src = mapURL;
          document.getElementById("mapPreview").style.display = "block";
        },
        () => {
          document.getElementById("lokasi").value = "Lokasi tidak tersedia";
        }
      );
    } else {
      document.getElementById("lokasi").value = "Browser tidak support GPS";
    }
    // if (navigator.geolocation) {
    //   navigator.geolocation.getCurrentPosition(
    //     (pos) => {
    //       let lat = pos.coords.latitude;
    //       let lon = pos.coords.longitude;
    //       document.getElementById("lokasi").value = lat + ", " + lon;
    //     },
    //     () => {
    //       document.getElementById("lokasi").value = "Lokasi tidak tersedia";
    //     }
    //   );
    // } else {
    //   document.getElementById("lokasi").value = "Browser tidak support GPS";
    // }

    // Proses submit absensi
    document.getElementById("absensiForm").addEventListener("submit", e => {
      e.preventDefault();

      let data = {
        nama: document.getElementById("nama").value,
        no_absen: document.getElementById("no_absen").value,
        lokasi: document.getElementById("lokasi").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("status").innerText = "Absensi berhasil ✅";
        document.getElementById("status").className = "success";
        document.getElementById("absensiForm").reset();
      })
      .catch(() => {
        document.getElementById("status").innerText = "Gagal absen ❌";
        document.getElementById("status").className = "error";
      });
    });
  </script>
</body>
</html>
